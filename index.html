      function audioPlay(videoIdx) {
        $("#audioSource").attr("src", chart[videoIdx])
				$("#audioControl").trigger("load");
        $("#audioControl")[0].currentTime = 0;
        $("#audioControl").trigger("pause");

        var html = []
        var list = words[videoIdx] || [];
        var checked = $('#defaultCheck1').is(':checked');
        for (var i = 0; i < list.length; i++) {
          var row = list[i];
          var visible = (checked ? 'show': 'none');
          html.push("<a b='"+ row.b +"' class=\"list-group-item list-group-item-action\"><div class=\"row\"><div class=\"col\">"+ row.a + "</div><div style='display:"+ visible + ";' class=\"col hangul\">"+ (row.c || '') + "</div></div></a>");
        }
        $("#divWordList").html(html.join(''));
        
      }


      var timeInt;

      $(document).ready(function() {
        $('.dropdown-item').click(function() {
          $(this).parent().parent().find('button').eq(0).html($(this).html());
          var chart = $(this).attr('chart');
          audioPlay(chart);
        });

        $('#defaultCheck1').click(function() {
          var checked = $(this).is(':checked');
          if (checked) {
            $('#divWordList').find('.hangul').show()
          } else {
            $('#divWordList').find('.hangul').hide()
          }
          
        });

        $('#divWordList').on('click', 'a', function() {
          var $tag = $(this);
          //var index = $tag.index();
          var time = parseFloat($tag.attr('b'));
          //alert(time);
          var text = $(this).html();
          var audioControl = document.getElementById('audioControl');
          
          //$("#audioControl").trigger("pause");

          if (timeInt) {
            clearTimeout(timeInt);
          }

          var timeout = 1500;
          if (text.length == 7) {
            timeout = 1690;
          } else if (text.length == 8) {
            timeout = 2170;
          } else if (text.length > 8) {
            timeout = 2170;
          }

          if (text == 'satellite') {
            timeout = 1600;
          } else if (text == 'reservation' || text == 'prediction' || text == 'marriage' || text == 'expression') {
            timeout = 1200;
          }

          //alert(text.length);

        
          //$("#audioControl")[0].currentTime = time;
          //$("#audioControl").trigger("play");
          audioControl.pause();
          audioControl.currentTime = time;
          //audioControl.fastSeek(time);
          setTimeout(function() {
            audioControl.play();
          }, 1);
          
          
   
          timeInt = setTimeout(() => {
            audioControl.pause();
            audioControl.currentTime = 0;
            //$("#audioControl").trigger("pause");
          }, timeout);
        });
      });
    </script>
